{% extends 'base.html' %}
{% load static %}

{% block title %}New Book Entry{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/NewbookForm.css' %}" />
{% endblock %}

{% block content %}
<div class="modal">
    <a href="{% url 'book_list' %}" class="close">&times;</a>

    <h2>New Book Information</h2>
    <p>Fill in the details to add a new book<br>OR</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author *</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN *</label>
            <input type="text" id="isbn" name="isbn" required>
        </div>
        <div class="form-group">
            <label for="publication_year">Publication Year *</label>
            <input type="number" id="publication_year" name="publication_year" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity *</label>
            <input type="number" id="quantity" name="quantity" value="1" required>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
{% endblock %}
